{% extends 'base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}
  <h1>Articles</h1>
  <ul>
    <li><a href="{{ url_for('articles', category='all') }}">All</a></li>
    <li><a href="{{ url_for('articles', category='technology') }}">Technology</a></li>
    <li><a href="{{ url_for('articles', category='lifestyle') }}">Lifestyle</a></li>
  </ul>
  <ul>
    {% for article in articles %}
      <li>{{ article.title }} - Category: {{ article.category }}</li>
    {% endfor %}
  </ul>
{% endblock %}
