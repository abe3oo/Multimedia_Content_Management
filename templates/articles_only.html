<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo and Article List</title>
</head>
<body>
    <h1>List of Articles</h1>
    {% for article in articless %}
    <div>
        <h2>{{ article.title }}</h2>
        <p>{{ article.content }}</p>
        <p><strong>Category:</strong> {{ article.category }}</p>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
